version: '3.8'

services:
  # 1. Veritabanı (PostgreSQL)
  postgres-db:
    image: postgres:15
    container_name: twinup-postgres
    environment:
      POSTGRES_USER: twinup_user
      POSTGRES_PASSWORD: twinup_password
      POSTGRES_DB: twinup_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - twinup-network

  # 2. MQTT Broker (EMQX)
  emqx:
    image: emqx/emqx:5.0.26
    container_name: twinup-emqx
    ports:
      - "1883:1883" # MQTT Portu
      - "8083:8083" # WebSocket Portu
      - "18083:18083" # Dashboard Portu
    networks:
      - twinup-network

  # 3. User Service (Go)
  user-service:
    build:
      context: ../backend/user-service
    container_name: twinup-user-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
    environment:
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - JWT_SECRET=gizli_anahtar_123
    networks:
      - twinup-network

  # 4. Chat Service (Go)
  chat-service:
    build:
      context: ../backend/chat-service
    container_name: twinup-chat-service
    ports:
      - "8081:8081"
    depends_on:
      - emqx
      - postgres-db
      - kafka # Kafka'yı bekle
    environment:
      - MQTT_BROKER=tcp://emqx:1883
      - DB_HOST=postgres-db
      - DB_PORT=5432
      - KAFKA_BROKER=kafka:9092 # Kafka Adresi
    networks:
      - twinup-network

  # 5. Frontend (React + Nginx)
  frontend:
    build:
      context: ../frontend
    container_name: twinup-frontend
    ports:
      - "3000:80"
    depends_on:
      - user-service
      - chat-service
    networks:
      - twinup-network

  # 6. Zookeeper (Kafka için gerekli)
  zookeeper:
    image: zookeeper:3.9
    container_name: twinup-zookeeper
    ports:
      - "2181:2181"
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - twinup-network

  # 7. Kafka (Mesaj Kuyruğu)
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: twinup-kafka
    ports:
      - "9092:9092"
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
    depends_on:
      - zookeeper
    networks:
      - twinup-network

  # 8. ClickHouse (Analiz Veritabanı)
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: twinup-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=twinup_clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - twinup-network

  # 9. Metrics Service (Analiz İşçisi)
  metrics-service:
    build:
      context: ../backend/metrics-service
    container_name: twinup-metrics-service
    depends_on:
      - kafka
      - clickhouse
    environment:
      - KAFKA_BROKER=kafka:9092
      - CLICKHOUSE_ADDR=clickhouse:9000
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=twinup_clickhouse
    networks:
      - twinup-network

networks:
  twinup-network:
    driver: bridge

volumes:
  postgres_data: